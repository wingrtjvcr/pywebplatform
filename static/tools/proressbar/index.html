<!DOCTYPE html>



<html lang="en">

<!--<![endif]-->

<head>

<meta charset="utf-8">


<title>Animated Progress Bar</title>

<link rel="stylesheet" href="css/style.css">


</head>
<script src="http://www.jq22.com/jquery/2.1.1/jquery.min.js"></script>
<body>

<section class="container">

  <input type="radio" class="radio" name="progress" value="p0" id="p0" checked>
  <label for="p0" class="label">0%</label>

  <input type="radio" class="radio" name="progress" value="p10" id="p10" >
  <label for="p10" class="label">10%</label>

  <input type="radio" class="radio" name="progress" value="p20" id="p20" >
  <label for="p20" class="label">20%</label>
  
  <input type="radio" class="radio" name="progress" value="p30" id="p30" >
  <label for="p30" class="label">30%</label>

  <input type="radio" class="radio" name="progress" value="p40" id="p40" >
  <label for="p40" class="label">40%</label>

  <input type="radio" class="radio" name="progress" value="p50" id="p50" >
  <label for="p50" class="label">50%</label>
  

  <input type="radio" class="radio" name="progress" value="p60" id="p60" >
  <label for="p60" class="label">60%</label>
  
  <input type="radio" class="radio" name="progress" value="p70" id="p70" >
  <label for="p70" class="label">70%</label>
  
  <input type="radio" class="radio" name="progress" value="p80" id="p80" >
  <label for="p80" class="label">80%</label>
  
  <input type="radio" class="radio" name="progress" value="p90" id="p90" >
  <label for="p90" class="label">90%</label>
  
  <input type="radio" class="radio" name="progress" value="p100" id="p100" >
  <label for="p100" class="label">100%</label>
  


  <div class="progress">

    <div class="progress-bar"></div>

  </div>

</section>

</body>

</html>
